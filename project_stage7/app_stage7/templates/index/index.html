<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'home/css/bootstrap.min.css '%}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'home/css/style.css'%}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form" method= "post">
						<div class="form-header">
							<h1>Hotel Recorde Form</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Room number</span>
										<input class="form-control" type="number" placeholder="Room number" name="room_number" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Amount paid</span>
										<input class="form-control" type"number" placeholder="Amount_paid" name="amount_paid"  required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Occupant name</span>
								<input class="form-control" type="text" placeholder="Occupant name" name="occupant_name"  required >
							</div>
							<div class="form-group">
								<span class="form-label">Occupant Email</span>
								<input class="form-control" type="email" placeholder="Occupant Email" name="occupant_email"  required>
							</div>
							<div class="form-group">
								<span class="form-label">Occupant Occupation</span>
								<input class="form-control" type="text" placeholder="ccupant Occupation" name="occupant_occupation"  required>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<span class="form-label">Number of night</span>
										<input class="form-control" type="number"  name="number_of_night"  required>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												
												<div class="col-sm-12">
													<div class="form-group">
														<span class="form-label">Start Date</span>
											<input class="form-control" type="date" placeholder="Start Date" name="start_date"  required >
													</div>
												</div>
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group">
												
												<div class="col-sm-12">
													<div class="form-group">
														<span class="form-label">End Date</span>
											<input class="form-control" type="date" placeholder="End Date" name="end_date"  required >
													</div>
												</div>
											</div>
										</div>
										<div class="col-sm-12">
										</div>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
